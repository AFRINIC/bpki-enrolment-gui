{% extends "layout.html" %}
{% block body %}

      <div class="text-center">
       <!-- <h4>Generate a BPKI Certificate</h4>
        <p>Complete this form to generate a new CSR and private key.</p> -->
      </div>

      <div class="columns">
        <div class="centered column col-10 bg-grey">

            <form id="csr-form" enctype="multipart/form-data">

          <!--  <div class="form-group" id="basic-details">
              <label class="form-label tooltip tooltip-left" data-tooltip="Your Org Handle" for="org-id">Org Handle</label>
              <input class="form-input input-lg" type="text" name="org_id" id="org-id" placeholder="Org Handle" autofocus required/>
            </div> -->
             <div class="form-group">
                <label class="form-label tooltip tooltip-left" data-tooltip="Organization Handle" for="org">Organization Handle</label>
                <input class="form-input input-lg" type="text" id="org-id" placeholder="Org Handle" name="O" autofocus required />
             </div>

        <div class="form-group">
           <label class="form-label tooltip tooltip-left" data-tooltip="Your NIC Handle" for="nic-id">NIC Handle</label>
            <input class="form-input input-lg" type="text" name="CN" id="nic-id" list="nic-ids" required placeholder="XXXX-XXXXXX"/>
                    <datalist class="form-select" id="nic-ids" >
                       <option value=""> Please select NIC-Handle</option>
                     </datalist>
        </div>

           <div class="form-group">
                <label class="form-label tooltip-left" data-tooltip="Your password" for="password">Password</label>
                <input class="form-input input-lg" type="password" name="password" id="password" placeholder="Password" required/>
           </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Two letter abbreviation" for="country">Country</label>
              <input class="form-input input-lg" type="text" id="country" name="C" placeholder="CC" required maxlength="2"  pattern="[A-Z]{2}" />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Full state name" for="state">State</label>
              <input class="form-input input-lg" type="text" id="state" placeholder="State" name="ST" required />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Full city name" for="locality">Locality</label>
              <input class="form-input input-lg" type="text" id="locality" placeholder="Locality" name="L" required />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Branch of organization" for="org-unit">Organizational Unit</label>
              <input class="form-input input-lg" type="text" id="org-unit" placeholder="Marketing" name="OU" required />
            </div>


            <div class="form-group">

              <label class="form-label tooltip tooltip-left" data-tooltip="Size of the RSA modulus in bits">Key Size</label>
              <label class="form-radio">
                <input type="radio" name="keySize" value="2048" checked />
                <i class="form-icon"></i> 2048
              </label>
              <label class="form-radio">
                <input type="radio" name="keySize" value="4096" />
                <i class="form-icon"></i> 4096
              </label>

            </div>

            <button class="btn btn-primary centered">Generate BPKI</button>
          </form>
        </div>

      </div>

      <div id="csr-modal" class="modal modal-lg">
        <div class="modal-overlay"></div>
        <div class="modal-container tall no-max-height">
          <div class="modal-header">
            <button type="button" class="btn btn-clear close float-right"></button>
          </div>

          <div class="modal-body no-max-height">
            <div class="content">
          <!--    <label for="csr"></label><textarea cols="65" id="csr" readonly="readonly" rows="47">
            </textarea> -->
            <span id="loader"><img src="/static/img/loading.gif" alt="Loading circle"></span>
            </div>
          </div>

        </div>
      </div>

{% endblock %}
