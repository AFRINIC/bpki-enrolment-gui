<!doctype html>
<html lang="en">
  <head>
    <title>CSR Generator | Generate a Certificate Signing Request in seconds!</title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="description" content="Certificate Signing Request Generator">
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
        .bg-grey {
            background-color: #efefef;
            padding: 1rem;
            border-radius: .5rem;
        }
        .tall {
            max-height: 90vh;
        }
        .no-max-height {
            /* To override Spectre's modal size */
            max-height: unset !important;
        }
        #csr {
            margin-left: 6rem;
            font-family: monospace;
            font-size: 80%;
            padding: .5rem;
        }
    </style>
  </head>
  <body>
    <div class="container grid-960">
      {% block header %}
      <header class="navbar">
        <section class="navbar-section">
          <a href="#" class="navbar-brand">CSR Generator</a>
        </section>
        <section class="navbar-section">
          <a href="https://github.com/DavidWittman/csrgenerator.com" class="btn btn-link" />github</a>
        </section>
      </header>
      {% endblock %}
      {% block body %}{% endblock %}
    </div>
    <link rel="stylesheet" href="/static/css/spectre.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
